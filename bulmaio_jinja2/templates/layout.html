<!DOCTYPE html>
<html lang="en" class="route-index">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Bulma is an open source CSS framework based on Flexbox and built with Sass.
            It's 100% responsive, fully modular, and available for free.">

    <title>Bulma: a modern CSS framework based on Flexbox</title>

    <link rel="shortcut icon"
          href="{{ url_for('static', filename='favicons/favicon.ico') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/bulmaio.css') }}">
    <script defer
            src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body class="layout-default">

<nav id="navbar" class="navbar has-shadow is-spaced">
    {% from 'navbar.html' import brand, start, end %}
    <div class="container">
        {{ brand(alt='Bulma: a modern CSS framework based on Flexbox', href='/') }}
        <div id="navMenuIndex" class="navbar-menu">
            {{ start(entries=navbar['start']) }}
            {{ end(links=navbar['end'].links, buttons=navbar['end'].buttons) }}
        </div>
    </div>
</nav>


{% block body %}{% endblock %}




{% include 'footer.html' %}

<script defer src="{{ url_for('static', filename='js/bulmaio.js') }}"></script>
</body>
</html>
