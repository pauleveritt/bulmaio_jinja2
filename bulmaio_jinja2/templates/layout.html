<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{{ site.description }}">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="shortcut icon"
          href="{{ url_for('static', filename=site.favicon) }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/bulmaio.css') }}">
    <script defer
            src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>
<body class="layout-default">
{% include 'header.html' %}

{% block body %}{% endblock %}

{% include 'footer.html' %}

<script defer src="{{ url_for('static', filename='js/bulmaio.js') }}"></script>
</body>
</html>
